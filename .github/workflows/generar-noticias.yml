name: Generar p치ginas para redes sociales

on:
  push:
    paths:
      - 'noticias.json'
  workflow_dispatch:

jobs:
  generar-noticias:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c칩digo
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Generar p치ginas de noticias
      run: |
        node generar-noticias.js

    - name: Commit y push de los cambios
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add noticias/
        git diff --staged --quiet || git commit -m "Generar p치ginas para redes sociales - $(date)"
        git push