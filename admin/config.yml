backend:
  name: git-gateway
  branch: main

collections:
  - name: "noticias"
    label: "Noticias"
    folder: "noticias"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index"
    extension: "html"
    fields:
      - { label: "TÃ­tulo", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Imagen", name: "image", widget: "string", required: false }
      - { label: "Resumen", name: "excerpt", widget: "text" }
      - { label: "Cuerpo", name: "body", widget: "markdown" }