backend:
  name: git-gateway
  branch: main

# CORREGIR: Los valores válidos son:
publish_mode: editorial_workflow  # ← valor correcto
# O usar: simple_workflow (pero editorial_workflow es mejor)

site_url: https://sintraspap.netlify.app

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "noticias"
    label: "Noticias"
    folder: "noticias"
    create: true
    slug: "{{slug}}"
    extension: "md"  # ← Cambiar a markdown es más seguro
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Imagen", name: "image", widget: "image", required: false }
      - { label: "Resumen", name: "excerpt", widget: "text" }
      - { label: "Cuerpo", name: "body", widget: "markdown" }