backend:
  name: git-gateway
  branch: main

site_url: https://sintraspap.netlify.app

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "noticias"
    label: "Noticias"
    folder: "noticias"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index"
    extension: "md"
    # ✅ AÑADIR configuración de medios para esta colección:
    media_folder: "static/images/uploads"
    public_folder: "/images/uploads"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { 
          label: "Imagen", 
          name: "image", 
          widget: "image", 
          required: false,
          # ✅ Especificar también a nivel de campo:
          media_folder: "static/images/uploads",
          public_folder: "/images/uploads"
        }
      - { label: "Resumen", name: "excerpt", widget: "text" }
      - { label: "Cuerpo", name: "body", widget: "markdown" }