backend:
  name: github
  repo: sintraspap/sintraspap.github.io
  branch: principal
  base_url: https://sintraspap.github.io

# Configuración de medios
media_folder: "images/uploads"
public_folder: "/images/uploads"

# Configuración del sitio
site_url: https://sintraspap.github.io
display_url: https://sintraspap.github.io
logo_url: https://sintraspap.github.io/logo-sintraspap.png

collections:
  - name: "noticias"
    label: "Noticias"
    folder: "noticias"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "titulo", widget: "string"}
      - {label: "Fecha", name: "fecha", widget: "datetime"}
      - {label: "Imagen", name: "imagen", widget: "image", required: false}
      - {label: "Resumen", name: "resumen", widget: "text"}
      - {label: "URL", name: "url", widget: "string"}