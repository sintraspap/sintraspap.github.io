backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
site_url: https://sintraspap.netlify.app

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: noticias
    label: "Noticias (HTML completo)"
    folder: "noticias"
    create: true
    slug: "{{slug}}/index"   # ← genera /noticias/tu-noticia/index.html
    extension: "html"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", default: "{{now}}" }
      - { label: "Resumen", name: "excerpt", widget: "text", required: false }
      - { label: "Imagen", name: "image", widget: "image", required: false }
      - { label: "Contenido HTML", name: "body", widget: "code", default_language: "html" }