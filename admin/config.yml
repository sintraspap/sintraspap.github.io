backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "noticias"
    label: "Noticias"
    folder: "noticias"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index"
    extension: "html"
    media_folder: ""  # Esto fuerza a usar la ruta global
    public_folder: ""
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { 
          label: "Imagen", 
          name: "image", 
          widget: "image", 
          required: false,
          media_folder: "images/uploads",  # Ruta absoluta desde raíz
          public_folder: "/images/uploads"
        }
      - { label: "Resumen", name: "excerpt", widget: "text" }
      - { label: "Cuerpo", name: "body", widget: "markdown" }