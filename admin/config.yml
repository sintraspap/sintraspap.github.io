backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Crear {{collection}} "{{slug}}"'
    update: 'Actualizar {{collection}} "{{slug}}"'
    delete: 'Eliminar {{collection}} "{{slug}}"'
    uploadMedia: 'Subir "{{path}}"'
    deleteMedia: 'Eliminar "{{path}}"'

# Cambiar a simple_workflow para publicación directa
publish_mode: simple_workflow
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "noticias"
    label: "Noticias"
    folder: "noticias"
    create: true
    slug: "{{slug}}"
    extension: "html"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Resumen", name: "excerpt", widget: "text", required: false }
      - { label: "Imagen", name: "image", widget: "image", required: false }
      - { label: "Cuerpo", name: "body", widget: "markdown" }