backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Crear noticia: {{slug}}'
    update: 'Actualizar noticia: {{slug}}'
    delete: 'Eliminar noticia: {{slug}}'
    uploadMedia: 'Subir imagen: {{path}}'

# Cambio crucial: usar simple_workflow
publish_mode: simple_workflow
site_url: https://sintraspap.netlify.app

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

# Configuración simplificada de collections
collections:
  - name: "noticias"
    label: "Noticias"
    folder: "noticias"
    create: true
    slug: "{{slug}}"
    extension: "html"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", default: "" }
      - { label: "Imagen destacada", name: "image", widget: "image", required: false }
      - { label: "Resumen", name: "excerpt", widget: "text" }
      - { label: "Contenido", name: "body", widget: "markdown" }