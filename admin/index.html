<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - SINTRASPAP</title>
  
  <!-- Cargar Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    
    /* Estilos para la pantalla de carga */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0b2a59;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Pantalla de carga mientras se inicializa Decap CMS -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div>Cargando editor de contenido...</div>
  </div>
  
  <!-- Script para inicializar Decap CMS -->
  <script>
    // Ocultar pantalla de carga cuando Decap CMS esté listo
    document.addEventListener('DOMContentLoaded', function() {
      try {
        // Inicializar Decap CMS
        if (typeof CMS !== 'undefined') {
          CMS.init();
          
          // Ocultar loading después de un tiempo
          setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading) {
              loading.style.display = 'none';
            }
          }, 2000);
        } else {
          console.error('Decap CMS no se cargó correctamente');
          document.getElementById('loading').innerHTML = 
            '<div style="color: red; text-align: center; padding: 20px;">Error: No se pudo cargar el editor. Recarga la página.</div>';
        }
      } catch (error) {
        console.error('Error inicializando Decap CMS:', error);
        document.getElementById('loading').innerHTML = 
          '<div style="color: red; text-align: center; padding: 20px;">Error: ' + error.message + '</div>';
      }
    });
    
    // Redirección si es necesario
    if (window.location.hash === '' && window.location.pathname === '/admin/') {
      window.location.hash = '/';
    }
  </script>
</body>
</html>
