<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <title>Admin SINTRASPAP</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    // Esperar a que se cargue el script de Decap CMS
    if (typeof CMS !== 'undefined') {
      CMS.init();
    } else {
      // Si no se carga, reintentar despu√©s de 1 segundo
      setTimeout(function() {
        if (typeof CMS !== 'undefined') {
          CMS.init();
        }
      }, 1000);
    }
  </script>
</body>
