<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin SINTRASPAP</title>
  
  <!-- Cargar Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    body { 
      margin: 0; 
      padding: 20px; 
      font-family: Arial, sans-serif; 
      background: #0b2a59; 
      color: white; 
      text-align: center; 
    }
    .status { 
      background: white; 
      color: #0b2a59; 
      padding: 15px; 
      border-radius: 8px; 
      margin: 20px 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .error { 
      background: #ff4444; 
      color: white; 
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: white;
      text-decoration: underline;
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üìù Admin SINTRASPAP</h1>
  <div id="status" class="status">‚è≥ Cargando CMS...</div>
  
  <a href="../index.html" class="back-link">‚Üê Volver al sitio principal</a>

  <script>
    // Esperar a que Decap CMS se cargue
    function initCMS() {
      if (typeof CMS !== 'undefined') {
        document.getElementById('status').textContent = '‚úÖ CMS detectado - Inicializando...';
        
        // Configuraci√≥n CORRECTA para GitHub Pages
        CMS.init({
          config: {
            backend: {
              name: "github",
              repo: "sintraspap/sintraspap.github.io", // TU REPOSITORIO
              branch: "main"
            },
            local_backend: true, // Para desarrollo local
            media_folder: "images/uploads",
            public_folder: "/images/uploads",
            collections: [
              {
                name: "noticias",
                label: "Noticias",
                folder: "content/noticias",
                create: true,
                slug: "{{fields.title}}",
                fields: [
                  {
                    label: "T√≠tulo",
                    name: "title",
                    widget: "string",
                    required: true
                  },
                  {
                    label: "Fecha",
                    name: "date",
                    widget: "datetime",
                    required: true
                  },
                  {
                    label: "Imagen",
                    name: "image",
                    widget: "image",
                    required: true
                  },
                  {
                    label: "Descripci√≥n",
                    name: "description", 
                    widget: "text",
                    required: true
                  },
                  {
                    label: "Cuerpo",
                    name: "body",
                    widget: "markdown",
                    required: true
                  }
                ]
              }
            ]
          }
        });
        
        document.getElementById('status').textContent = '‚úÖ CMS listo - Ya puedes crear noticias';
        
      } else {
        document.getElementById('status').className = 'status error';
        document.getElementById('status').textContent = '‚ùå Error: Decap CMS no se carg√≥';
      }
    }

    // Intentar inicializar inmediatamente si CMS ya est√° cargado
    if (typeof CMS !== 'undefined') {
      initCMS();
    } else {
      // Esperar a que se cargue el script
      window.addEventListener('load', initCMS);
      
      // Timeout de seguridad
      setTimeout(() => {
        if (typeof CMS === 'undefined') {
          document.getElementById('status').className = 'status error';
          document.getElementById('status').textContent = '‚ùå Error: No se pudo cargar Decap CMS. Revisa la consola (F12)';
        }
      }, 10000);
    }
  </script>
</body>
</html>
