<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin SINTRASPAP</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 20px; 
      font-family: Arial, sans-serif; 
      background: #0b2a59; 
      color: white; 
      text-align: center; 
    }
    .status { 
      background: white; 
      color: #0b2a59; 
      padding: 15px; 
      border-radius: 8px; 
      margin: 20px 0;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .back-link:hover {
      background: white;
      color: #0b2a59;
    }
  </style>
</head>
<body>
  <h1>üìù Admin SINTRASPAP</h1>
  <div id="status" class="status">‚è≥ Cargando CMS...</div>
  
  <a href="../index.html" class="back-link">‚Üê Volver al sitio principal</a>

  <script>
    // Esperar a que CMS est√© disponible
    function initializeCMS() {
      if (typeof CMS !== 'undefined') {
        document.getElementById('status').textContent = '‚úÖ CMS cargado - Inicializando...';
        
        // Inicializar CMS - cargar√° autom√°ticamente config.yml
        CMS.init();
        
        document.getElementById('status').textContent = '‚úÖ CMS listo - Ya puedes crear noticias';
        
      } else {
        document.getElementById('status').className = 'status';
        document.getElementById('status').style.background = '#ff4444';
        document.getElementById('status').innerHTML = '‚ùå Error: Decap CMS no se carg√≥';
      }
    }

    // Intentar inicializar cuando la p√°gina cargue
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof CMS !== 'undefined') {
        initializeCMS();
      } else {
        // Esperar a que se cargue el script
        window.addEventListener('load', initializeCMS);
      }
    });
  </script>
</body>
</html>
