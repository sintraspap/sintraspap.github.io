<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin SINTRASPAP</title>
  
  <!-- Cargar Decap CMS desde CDN oficial -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 50px;
      font-family: Arial, sans-serif;
      background: #0b2a59;
      color: white;
      text-align: center;
    }
    #status {
      font-size: 18px;
      margin: 20px 0;
    }
    .btn {
      background: white;
      color: #0b2a59;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>üìù Admin SINTRASPAP</h1>
  <div id="status">üîÑ Inicializando sistema...</div>

  <script>
    // Funci√≥n para inicializar CMS
    function initializeCMS() {
      console.log('Verificando CMS...');
      
      if (window.CMS) {
        document.getElementById('status').innerHTML = '‚úÖ CMS detectado - Inicializando...';
        console.log('CMS encontrado, procediendo a inicializar...');
        
        try {
          // Inicializar Decap CMS
          CMS.init();
          document.getElementById('status').innerHTML = 'üéâ ¬°CMS listo! Redirigiendo...';
          console.log('CMS inicializado correctamente');
        } catch (error) {
          document.getElementById('status').innerHTML = '‚ùå Error al inicializar: ' + error.message;
          console.error('Error en CMS.init():', error);
        }
      } else {
        document.getElementById('status').innerHTML = '‚ùå CMS no disponible. Recarga la p√°gina.';
        console.error('CMS no est√° definido en window');
      }
    }

    // Esperar a que se cargue el script
    setTimeout(initializeCMS, 2000);
    
    // Reintentar despu√©s de 5 segundos si falla
    setTimeout(function() {
      if (!window.CMS) {
        document.getElementById('status').innerHTML = '‚ö†Ô∏è Reintentando carga...';
        initializeCMS();
      }
    }, 5000);
  </script>

  <div>
    <a href="https://github.com/sintraspap/sintraspap.github.io" class="btn" target="_blank">
      üìÅ Ver en GitHub
    </a>
    <button onclick="location.reload()" class="btn">
      üîÑ Recargar
    </button>
  </div>
</body>
</html>
